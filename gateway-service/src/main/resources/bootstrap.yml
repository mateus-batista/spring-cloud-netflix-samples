spring:
  application:
    name: gateway-service

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka_admin:secret@localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    health-check-url-path: /actuator/health

zuul:
  routes:
    greeting:
      path: /greeting/**
      serviceId: greeting-instance

server:
  port: 8080